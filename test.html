<html>
    <head>
        <title class="js-title">app</title>
        <style>
            .btn {
                width: 200px;
                height: 50px;
                border-radius: 20px;
                border: none;
                background-color: hotpink;
                color: white;
                font-size: 30px;
                margin-bottom: 10px;
            }
            .js-count {
                font-size: 20px;
                margin-top: 10px;
                margin-left: 10px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <button onclick="clicked1()" class="js-btn1 btn">start</button><br>
        <button onclick="clicked2()" class="js-btn2 btn">add to cart</button>
        <p class="js-p"></p>

        <p class="js-count"></p>
        <p class="js-warning"></p>
        <button onclick="add()" class="js-btn3 btn">add</button>
        <button onclick="remove()" class="js-btn4 btn">remove</button>

        <button class="js-btn5 btn">click</button>

        <script>

            function clicked1() {
                const btn = document.querySelector('.js-btn1');
                
                if(btn.innerHTML === 'start') {
                    btn.innerHTML = 'loading...';
                    setTimeout(function() {
                        console.log(btn.innerHTML);
                        btn.innerHTML = 'finished';                 
                    }, 1000);
                }else if(btn.innerHTML === 'finished'){
                    btn.innerHTML = 'start';
                }                
            }
            function clicked2() {
                const btn = document.querySelector('.js-btn2');
                if(btn.innerHTML === 'add to cart') {
                    setTimeout(function() {
                        document.querySelector('.js-p').innerHTML = 'added.';
                    }, 1000);                    
                }
            }

            const oneline = () => 2 + 3;
            console.log(oneline());

            const btn = document.querySelector('.js-btn5');
            const eventListener = () => {
                console.log('click1');
            };
            // .addEventListener() lets us run some code when we interact with the element
            // the first parameter is the event we want to listen to
            // the second parameter is the function we want to run. We declare a function instead of calling a function 
            btn.addEventListener('click', eventListener);
            // remove the listener, remember to use the same function
            btn.removeEventListener('click', eventListener);

            // add another eventListener
            btn.addEventListener('click', () => {
                console.log('click2')
            });

            // filter
            console.log([1, -3, 4].filter((value, index) => {
                if(value > 0) {
                    return true;
                }
                return false;
            }));

            // a shorter way to writer the map function
            console.log([1, 1, 3].map((value => value * 2)));
